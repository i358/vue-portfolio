<script>
  $("#bc15").click(()=>{
  if($("body .navbar .content").css("display")=="none"){
  $("body .navbar .content").prop("style", "display:grid; place-items:start;padding:15px;justify-content:left;")
  $("#bc15").prop("class", "fa fa-close");
  $("body .navbar").prop("style", "box-shadow: 0 8px 16px rgb(10 10 10 / 10%);");
  }else{
   $("body .navbar .content").prop("style", "display:none;")
   $("#bc15").prop("class", "fa fa-align-justify");
   $("body .navbar").prop("style", "box-shadow:none;")
}
}) 
</script>
